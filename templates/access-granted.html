<div ng-show="ctrl.isAccessGranted">
  <p>Zugang gewährt! Hier ist deine To-Do-Liste:</p>
  <ul>
    <li ng-repeat="task in ctrl.todoList">{{ task }}</li>
  </ul>

  <input type="text" ng-model="ctrl.newTask" placeholder="Neue Aufgabe eingeben" />
  <button ng-click="ctrl.addTask()">Hinzufügen</button>
  <button ng-click="ctrl.clearTasks()">Alle Aufgaben löschen</button>
  <button ng-click="ctrl.goBack()">Zurück</button>
</div>
